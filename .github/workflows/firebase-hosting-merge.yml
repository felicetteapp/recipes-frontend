name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
env:
  VITE_F_API_KEY: ${{ vars.REACT_APP_F_API_KEY }}
  VITE_F_AUTH_DOMAIN: ${{ vars.REACT_APP_F_AUTH_DOMAIN }}
  VITE_F_PROJECT_ID: ${{ vars.REACT_APP_F_PROJECT_ID }}
  VITE_F_STORAGE_BUCKET: ${{ vars.REACT_APP_F_STORAGE_BUCKET }}
  VITE_F_MESSAGING_SENDER_ID: ${{ vars.REACT_APP_F_MESSAGING_SENDER_ID }}
  VITE_F_APP_ID: ${{ vars.REACT_APP_F_APP_ID }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LUXOS_RECIPES }}"
          channelId: live
          projectId: luxos-recipes
